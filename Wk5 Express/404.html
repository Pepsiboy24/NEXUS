<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #fcebeb; color: #d9534f; }
        h1 { font-size: 5em; margin-bottom: 0.1em; }
        p { font-size: 1.2em; }
        a { color: #5bc0de; text-decoration: none; font-weight: bold; }
        .box { background: white; padding: 30px; border-radius: 12px; max-width: 500px; margin: auto; border: 2px solid #d9534f; box-shadow: 0 6px 10px rgba(217, 83, 79, 0.2); }
    </style>
</head>
<body>
    <div class="box">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>We couldn't find the page you were looking for. Perhaps you should head back home?</p>
        <p><a href="/">Go to Homepage</a></p>
    </div>
</body>
</html>
